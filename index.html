<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <script src="jQuery.js" charset="utf-8"></script>
    <script src="script.js" charset="utf-8"></script>
    <link rel="stylesheet" href="styles.css">
    <title>Salary Calculator</title>
  </head>

  <body>

    <h1>Salary Calculator</h1>

    <h3>Add Employee</h3>

    <input id="field-firstName" type="text" placeholder="First Name">
    <input id="field-LastName" type="text" placeholder="Last Name">
    <input id="field-ID" type="number" placeholder="Employee ID">
    <input id="field-title" type="text" placeholder="Title">
    <input id="field-salary" type="number" placeholder="Annual Salary">

    <button>Add Employee</button>

    <table>
      <thead>
        <tr>
          <td>First Name</td>
          <td>Last Name</td>
          <td>Employee ID</td>
          <td>Title</td>
          <td>Annual Salary</td>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>Warren</td>
          <td>O'Brien</td>
          <td>4293</td>
          <td>Software Guy</td>
          <td>12000</td>
        </tr>
      </tbody>
      <tfoot>
      </tfoot>
    </table>

  </body>

</html>
